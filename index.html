<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <input type="checkbox" id="menu" class="cabecalho__menu">
        <label for="menu" class="cabecalho__menu--botao">
            <img src="assets/img/Menu.svg" alt="Barra de Menu" class="cabecalho__menu--icone">
        </label>
        <nav class="menu-lateral">
            <h3 class="menu-lateral__titulo">Categorias</h3>
            <ul class="menu-lateral__lista">
                <li class="menu-lateral__item"><a href="#">Programação</a></li>
                <li class="menu-lateral__item"><a href="#">Front-end</a></li>
                <li class="menu-lateral__item"><a href="#">Infraestrutura</a></li>
                <li class="menu-lateral__item"><a href="#">Business</a></li>
                <li class="menu-lateral__item"><a href="#">Design & UX</a></li>
            </ul>
        </nav>
        <img src="assets/img/Logo.svg" alt="Logo do AluraBooks" class="cabecalho__logo">
        <a href="#" class="cabecalho__icone cabecalho__icone--favoritos">
            <img src="assets/img/Favoritos.svg" alt="Meus favoritos">
        </a>
        <a href="#" class="cabecalho__icone cabecalho__icone--compras">
            <img src="assets/img/Compras.svg" alt="Carrinho de compras">
        </a>
        <a href="#" class="cabecalho__icone cabecalho__icone--usuario">
            <img src="assets/img/Usuario.svg" alt="Meu perfil">
        </a>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Últimos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="assets/img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura books">
                </div>
                <div class="swiper-slide">
                    <img src="assets/img/Liderança.svg" alt="Livro sobre liderança em design da alura books">
                </div>
                <div class="swiper-slide">
                    <img src="assets/img/Javascript.svg" alt="Livro sobre javascript assertivo da alura books">
                </div>
                <div class="swiper-slide">
                    <img src="assets/img/Guia Front-end.svg" alt="Livro sobre front-end da alura books">
                </div>
                <div class="swiper-slide">
                    <img src="assets/img/Portugol.svg" alt="Livro sobre portugol da alura books">
                </div>
                <div class="swiper-slide">
                    <img src="assets/img/Acessibilidade.svg" alt="Livro sobre acessibilidade da alura books">
                </div>
                ...
            </div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
  
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="assets/js/initialize-swiper.js"></script>
</body>
</html>
